<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="template.type" content="Atlas">
  <meta name="bundle.static" content="in.zip"><!--Valid values are "in.zip" and "in.folder" -->
  <meta name="ad.size" content="width=300,height=250"><!--Dimensions in Pixels-->
  <meta name="ad.fileSize" content="200"><!--File Size of Final Zip in Kilobytes-->
  <meta name="ad.numFiles" content="15"><!--Don't Edit-->
  <meta name="ad.staticFileSize" content="40"><!--File Size of static backup in Kilobytes-->
  <meta name="ad.compression" content="60"><!--compression for jpeg sprites-->
  <meta name="ad.minifyhtml" content="true"><!--minify html file  set to false for sizmek-->
  <title>HTML5 Template Atlas</title>
  <link inline rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript">var ATLAS_TAG = "{{PUB_CLICKTHROUGH}}";</script>
</head>
<body>
<div id="image-hack"></div>
<div id="adRoot" onclick="javascript:window.open(ATLAS_TAG)">
  <div class="bg-image"></div>
  <div class="logo-sprite"></div>
  <div class="logo-sprite-retina"></div>
  <div id='demoSVG' class='abs-banner'></div>
  <div id="catchAll" class="catch-all hidden"></div>
  <div id="cta" class="cta hidden">click here!!!</div>
</div>
<div id="border-top" class="top-collapsed-border invisible"></div>
<div id="border-left" class="left-collapsed-border invisible"></div>
<div id="border-right" class="right-collapsed-border invisible"></div>
<div id="border-bottom" class="bottom-collapsed-border invisible"></div>
<!--Uncomment this to use CDN version of Greensock, remove local version if you do this.  -->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>-->
<!-- build:js combined.js -->
<script type="text/javascript" src="js/vendor/bowser.min.js"></script><!-- If you don't need this you can remove it -->
<script type="text/javascript" src="js/vendor/greensock/TweenMax.min.js"></script>
<script type="text/javascript" src="js/vendor/SmoothifyPlugin.js"></script>
<script type="text/javascript" src="js/svglib.js"></script>
<script type="text/javascript" src="js/svg-img-loader.js"></script>
<script type="text/javascript" src="js/Animation.js"></script>
<script type="text/javascript" src="js/Ad.js"></script>
<!-- endbuild -->
<script type="text/javascript">
  window.clickHandler = function () {
    return 'Handler is silent';
  };
  window.onload = window.ad.init;
</script>
<noscript>
  <a href="{{PUB_CLICKTHROUGH}}" target="_blank"><img src="display-standard-template.jpg"/></a>
  <!--Has to be same as folder name-->
</noscript>
</body>
</html>
