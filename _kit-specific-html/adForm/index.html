<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="template.type" content="adForm">
  <meta name="bundle.static" content="in.folder">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="ad.fileSize" content="200">
  <meta name="ad.numFiles" content="15">
  <meta name="ad.staticFileSize" content="40">
  <meta name="ad.compression" content="60">
  <meta name="ad.minifyhtml" content="true">
  <title>HTML5 TemplateadForm</title>
  <link inline rel="stylesheet" type="text/css" href="css/style.css">
  <script>document.write('<script src="' + (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv=' + Math.random()) + '"><\/script>');</script>
  <script type="text/javascript">
    var clickTAGvalue = dhtml.getVar('clickTAG', 'http://www.example.com');
    var landingpagetarget = dhtml.getVar('landingPageTarget', '_blank');
  </script>
</head>
<body>
<div id="image-hack"></div>
<div id="adRoot">
  <div class="bg-image"></div>
  <div class="logo-sprite"></div>
  <div class="logo-sprite-retina"></div>
  <div id='demoSVG' class='abs-banner'></div>
  <div id="catchAll" class="catch-all hidden"></div>
  <div id="cta" class="cta hidden">click here!!!</div>
</div>
<div id="border-top" class="top-collapsed-border invisible"></div>
<div id="border-left" class="left-collapsed-border invisible"></div>
<div id="border-right" class="right-collapsed-border invisible"></div>
<div id="border-bottom" class="bottom-collapsed-border invisible"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<!-- build:js combined.js -->
<script type="text/javascript" src="js/vendor/bowser.min.js"></script><!-- If you don't need this you can remove it -->
<script type="text/javascript" src="js/vendor/SmoothifyPlugin.js"></script>
<script type="text/javascript" src="js/vendor/DynamicAd.js"></script> <!-- REMOVE IF YOU ARE NOT DOING DYNAMICS -->
<script type="text/javascript" src="js/vendor/DataManager.js"></script><!-- REMOVE IF YOU ARE NOT DOING DYNAMICS -->
<script type="text/javascript" src="js/vendor/DynamicBootloader.js"></script><!-- REMOVE IF YOU ARE NOT DOING DYNAMICS -->
<script type="text/javascript" src="js/svglib.js"></script>
<script type="text/javascript" src="js/svg-img-loader.js"></script>
<script type="text/javascript" src="js/Animation.js"></script>
<script type="text/javascript" src="js/Ad.js"></script>
<!-- endbuild -->

<script type="text/javascript">

  try {
    var dynamicAd = DynamicAd();
    var dataManager = DataManager();
    var downloadPreview = false;
    var previewNumber = 1;
    var sheetId = "1Z6z5t91qqYrFblYxC6AnHkP8duHGQrSaw9JoovZyBwI";
    var projectId = "000_Dynamic_Ad_Template";
    // var previewData = {}; // DO NOT DELETE - REQUIRED FOR AD GENERATOR
  } catch (err) {
    console.log('Dynamics Engine Not Included, Proceed as standard');
  }

</script>

<script type="text/javascript">
  //http://support.adform.com/documentation/build-html5-banners/html5-banner-specifications/required-files-structure/
  window.clickHandler = function () {
    window.open(clickTAGvalue, landingpagetarget);
  };
  var state = dhtml.getState();
  console.log('The current state is: ' + state);
  var bn = dhtml.getVar('bn', 0);
  if (bn) {
    dhtml.sharedEvents.once('pageLoadComplete', init);
    dhtml.external.initPoliteMode();
  } else {
    setTimeout(init, 2000);
  }

  function init() {
    if (state === 'visible') {
      try {
        DynamicBootloader(window.ad.init);
      } catch (err) {
        console.log('Dynamics Engine Not Included, Proceed as standard');
        window.ad.init()
      }
      return
    }
    dhtml.sharedEvents.on('changed:state', function (s) {
      console.log('Last state was: ' + state);
      console.log('State has changed to: ' + s);
      state = s;
      if (state === 'visible') {
        try {
          DynamicBootloader(window.ad.init);
        } catch (err) {
          console.log('Dynamics Engine Not Included, Proceed as standard');
          window.ad.init()
        }
      }
    })
  }
</script>
</body>
</html>
